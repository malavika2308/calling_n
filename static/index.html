<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Calling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-ui">
        <div id="setup">
            <h1>WebRTC Pro</h1>
            <p>Your ID: <span id="my-id">...</span></p>
            <input type="text" id="target-id" placeholder="Enter Friend's ID">
            <button onclick="sendCallRequest()" class="btn-primary">Call</button>
        </div>

        <div id="calling-area" class="hidden">
            <div class="video-grid">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay muted playsinline class="self-view"></video>
            </div>
            <button onclick="terminateCall()" class="btn-danger">End Call</button>
        </div>
    </div>

    <div id="incoming-overlay" class="overlay hidden">
        <div class="modal">
            <h2>Incoming Call...</h2>
            <p>User <span id="caller-display"></span></p>
            <div class="btn-group">
                <button onclick="acceptCall()" class="btn-success">Accept</button>
                <button onclick="declineCall()" class="btn-warning">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
