<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Production WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="setup-screen">
            <h1>WebRTC Call</h1>
            <p>Your ID: <span id="my-id" class="highlight">...</span></p>
            <div class="input-box">
                <input type="text" id="target-id" placeholder="Enter Friend's ID">
                <button onclick="requestCall()" class="btn-call">Call Friend</button>
            </div>
        </div>

        <div id="call-screen" class="hidden">
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay muted playsinline class="local-mini"></video>
            </div>
            <div class="controls">
                <button onclick="hangUp()" class="btn-hangup">End Call</button>
            </div>
        </div>
    </div>

    <div id="incoming-overlay" class="overlay hidden">
        <div class="popup">
            <h2>ðŸ“ž Incoming Call</h2>
            <p>User <span id="caller-id"></span> is calling you...</p>
            <div class="popup-actions">
                <button onclick="acceptCall()" class="btn-accept">Accept</button>
                <button onclick="declineCall()" class="btn-decline">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
