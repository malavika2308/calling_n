<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Call System</h1>
        <div class="status-bar">
            Your ID: <span id="my-id">Loading...</span>
        </div>

        <div class="controls">
            <input type="text" id="target-id" placeholder="Enter Friend's ID">
            <button onclick="initiateCall()" class="call-btn">Start Call</button>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <label>You</label>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <label>Remote</label>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <div id="incoming-call-overlay" class="overlay hidden">
        <div class="popup">
            <h3>Incoming Call...</h3>
            <p>User <span id="caller-id-display"></span> is calling.</p>
            <div class="popup-actions">
                <button onclick="acceptCall()" class="accept-btn">Accept</button>
                <button onclick="declineCall()" class="decline-btn">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
