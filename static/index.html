<!DOCTYPE html>
<html>
<head>
    <title>Video Call Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Your ID: <span id="my-id">...</span></h1>
    </div>

    <div id="setup-area">
        <input type="text" id="target-id" placeholder="Enter Friend's ID">
        <button onclick="initiateCall()">Start Call</button>
    </div>

    <div id="call-area" class="hidden">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline class="mini"></video>
        </div>
        <button onclick="endCall()" class="end-btn">End Call</button>
    </div>

    <div id="incoming-overlay" class="overlay hidden">
        <div class="popup">
            <h2>Call from <span id="caller-id"></span></h2>
            <button onclick="acceptCall()">Accept</button>
            <button onclick="declineCall()" class="end-btn">Decline</button>
        </div>
    </div>
</body>
</html>
